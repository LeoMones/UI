<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registraion</title>
  <link rel="stylesheet" href="/public/assets/main.css">
  <link rel="stylesheet" href="/public/assets/layout.css">
</head>
<body>
  <div class="invalid-notif__form container-fluid">
    <div class="center_div">
      <div class="content">
        <section>
          <img src="" alt="Logo">
          <div class="invalid-notif">
            <p>パスワードは英字と数字を含む、8字以上で入力してください</p>
          </div>
          <h1>パスワード再発行</h1>
          <div class="form-box">
            <p>メールアドレス</p>
            <p>kunimatsu@rio.ne.jp</p>
            <label for="newPass">新しいパスワード</label>
            <input type="password" id="newPass">
            <span>（半角の英字と数字を含む、8文字以上の文字列）</span>
            <label for="confirmPass">新しいパスワード（確認）</label>
            <input type="password" id="confirmPass">
          </div>
          <button>再設定する</button>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
